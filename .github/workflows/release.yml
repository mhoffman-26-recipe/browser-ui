name: Release

on:
  push:
    branches: [ develop ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
      # TODO: Check if we can skip this test step
      - uses: ./.github/actions/test
      - uses: ./.github/actions/release
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
permissions:
  contents: write
  issues: write
  pull-requests: write