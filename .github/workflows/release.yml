name: Release

on:
  push:
    branches: [ develop ]

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
      - uses: ./.github/actions/test
      - uses: ./.github/actions/release
      
permissions:
  contents: write
  issues: write
  pull-requests: write